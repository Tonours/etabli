# ============================================================================
# TMUX CONFIG - Claude Code Workflow + Catppuccin Mocha Theme
# Prefix: Ctrl+b (default)
# ============================================================================

# Mouse support
set -g mouse on

# Start windows at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

# More scrollback
set -g history-limit 50000

# Faster escape (crucial for nvim)
set -s escape-time 0

# Focus events (for vim autoread)
set -g focus-events on

# Longer status messages
set -g display-time 4000

# Better window sizing for multiple monitors
set -g aggressive-resize on

# OSC 52 clipboard support (works through SSH)
set -g set-clipboard on

# True colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Vim copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "$HOME/.local/bin/tmux-clipboard.sh"

# Extended keys - enables Shift+Enter, Ctrl+Shift+*, etc.
set -g extended-keys on
set -s extended-keys-format csi-u
set -as terminal-features ',*:extkeys'

# xterm-style function key sequences
set -gw xterm-keys on

# ============================================================================
# FAST NAVIGATION (Claude Code workflow)
# ============================================================================

# Alt+1..5 to jump to windows directly
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Alt+arrows to navigate between panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================================================================
# NOTIFICATIONS (when Claude is waiting in another window)
# ============================================================================

setw -g monitor-activity on
set -g visual-activity off
set -g monitor-bell on
set -g bell-action other

# ============================================================================
# PLUGINS
# ============================================================================

# TPM - Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Catppuccin Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'

# Disable Catppuccin status-right (we use our own)
set -g @catppuccin_status_modules_right ""

# ============================================================================
# CATPPUCCIN CUSTOMIZATION
# ============================================================================

# Window status style
set -g @catppuccin_window_status_style "rounded"

# Window format with padding and number
set -g @catppuccin_window_default_text "  #I  #W  "
set -g @catppuccin_window_current_text "  #I  #W  "

# Window colors - current window uses mauve accent
set -g @catppuccin_window_current_background "#{@thm_mauve}"
set -g @catppuccin_window_current_color "#{@thm_crust}"

# Pane borders - subtle
set -g @catppuccin_pane_border_style "fg=#{@thm_surface_0}"
set -g @catppuccin_pane_active_border_style "fg=#{@thm_mauve}"

# ============================================================================
# STATUS BAR
# ============================================================================

set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 200
set -g status-interval 30

# Left status: empty (windows are shown by catppuccin)
set -g status-left ""

# ============================================================================
# KEYBINDINGS
# ============================================================================

# Split panes with | and - (in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with vim keys (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Synchronize panes (plan/review workflow)
bind S setw synchronize-panes

# Zoom/unzoom pane
bind z resize-pane -Z

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Session/window picker (useful with many worktrees)
bind w choose-tree -Zw
bind s choose-tree -Zs

# Quick session switching (last session)
bind Space switch-client -l

# Kill pane without confirmation
bind x kill-pane

# ============================================================================
# Initialize TPM
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# POST-PLUGIN CONFIG (must be after TPM to override Catppuccin)
# ============================================================================
set -g status-right "#(test -x ~/.local/bin/tmux-claude-status.sh && ~/.local/bin/tmux-claude-status.sh 2>/dev/null) #[fg=colour238]│#[fg=colour183]  %H:%M #[fg=colour238]│#[fg=colour117]  #S #[default]"
