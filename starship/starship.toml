# Starship prompt — oh-my-zsh inspired
# → directory git:(branch)

add_newline = false
command_timeout = 200
format = "$character$directory$git_branch$git_status"

[character]
success_symbol = "[→](bold green)"
error_symbol = "[→](bold red)"

[directory]
truncation_length = 1
truncate_to_repo = true
format = "[$path]($style) "
style = "bold #82aaff"

[git_branch]
format = "[git:\\(](bold #c792ea)[$branch](bold #c3e88d)[\\)](bold #c792ea) "

[git_status]
format = '[$all_status]($style)'
style = "#ff5370"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = "✖ "
up_to_date = ""
untracked = "? "
modified = "✱ "
stashed = ""
staged = "● "
renamed = ""
deleted = ""
