name: agentic-infra

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  verify-agentic-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: |
          bash -n scripts/install.sh
          bash -n scripts/agent-fanout
          bash -n scripts/agent-scorecard
          bash -n scripts/cw
          bash -n scripts/cw-clean

      - name: Validate JSON config files
        run: |
          jq empty pi/settings.json
          jq empty pi/agent/settings.json
          jq empty pi/models.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI"

      - name: Run TypeScript tests
        run: |
          bun test pi/extensions/lib/nightshift/__tests__/
          bun test pi/extensions/__tests__/

      - name: Run script tests
        run: |
          python3 -m unittest discover -s tests/agentic -p 'test_*.py'

      - name: Scorecard smoke test
        run: |
          ./scripts/agent-scorecard weekly --repo . --days 7 --output /tmp/scorecard.md
          test -s /tmp/scorecard.md
